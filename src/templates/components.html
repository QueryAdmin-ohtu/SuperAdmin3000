{% macro survey_card(survey) %}
<div class="flex-col max-w-full shadow-lg bg-white p-12 gap-2">
    <h3 class="text-gray-900 leading-tight">Survey ID: {{survey[0]}}</h3>
    <p class="text-gray-700 text-base">Title: {{survey[1]}}</p>
    <p class="text-gray-700 text-base">Questions: {{survey[2]}}</p>
    <p class="text-gray-700 text-base">Submissions: {{survey[3]}}</p>
    <p><a href="/surveys/{{survey[0]}}"><button class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">OPEN</button></a></p>
</div>
{% endmacro %}
