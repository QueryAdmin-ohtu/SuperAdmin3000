{% extends "layout.html" %}
{% block content %}
<h1>Test page</h1>
<p>Welcome to SuperAdmin 3000 {{ session.username }}! :)</p>
This page should not be shown, if you are not logged in.
<div class="bg-white shadow-md border border-gray-200 rounded-lg max-w-sm p-4 sm:p-6 lg:p-8 dark:bg-gray-800 dark:border-gray-700">
	<form class="space-y-6" action="/testform" method="POST">
		<h3 class="text-gray-900 dark:text-white">Test Form</h3>
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
		<div>
			<label for="testdata" class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Test data</label>
			<input type="text" name="testdata" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="" required="">
        </div>
		<div class="flex items-start">
			<button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login</button>
        </div>
	</form>
</div>
<form action="/logout" method="POST">
	<input type="submit" value="Logout">
</form>
{% endblock %}
