<html>

<head>
    <meta charset="utf-8">
    <title>Super Admin 3000</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block head %}{% endblock %}
</head>

<body>
    <div class="container mx-auto py-8">
        <!--- Notification element from here -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="px-4 w-full flex flex-col">
            {% for category, message in messages %}
            <h3>{{ category }}: {{ message }}</h3>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <!--- to here -->
        <div class="flex-col flex items-center gap-4">
            <h1 class="text-slate-800">ğŸ¤– <a href="/">Super Admin 3000</a></h1>
            {% block content %}{% endblock %}
        </div>
    </div>
</body>

</html>
